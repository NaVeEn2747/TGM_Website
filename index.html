  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0a2540, #0a2540);
      color: #ffffff;
      padding: 16px;
      margin: 0;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #ffffff;
      font-size: 28px;
    }

    header p {
      color: #dcdcdc;
      font-size: 13px;
    }

    /* ðŸ”¹ Responsive grid */
    .songs-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .song-card {
      background-color: #112f4f;
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.35);
      transition: transform 0.3s;
    }

    .song-card:hover {
      transform: translateY(-4px);
    }

    .song-title {
      font-family: 'Ponnala', serif;
      font-size: 20px;
      margin-bottom: 2px;
    }

    .song-writer {
      font-size: 12px;
      color: #bbbbbb;
      margin-bottom: 8px;
    }

    .lyrics-box {
      background-color: #0a1e33;
      padding: 10px;
      border-radius: 6px;
      font-family: 'Noto Serif Telugu', serif;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-line;
      max-height: 180px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .lyrics-box::-webkit-scrollbar {
      width: 5px;
    }

    .lyrics-box::-webkit-scrollbar-track {
      background: #081a2c;
    }

    .lyrics-box::-webkit-scrollbar-thumb {
      background: #4da3ff;
      border-radius: 10px;
    }

    .song-link {
      display: block;
      width: 100%;
      text-align: center;
      padding: 8px;
      background-color: #4da3ff;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-size: 13px;
    }

    .song-link:hover {
      background-color: #ffffff;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      font-size: 12px;
    }
